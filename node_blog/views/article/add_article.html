<%- include ../include/header.html%>
<!--增加文章-->
 <form action="/articles/add" enctype="multipart/form-data" method="post" class="form-horizontal">
  <input type="hidden" name="_id" value="<%= detail._id %>">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10 input-group">
      <input type="text" class="form-control" value="<%= detail.title %>" name="title" id="username" placeholder="标题">
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">正文</label>
    <div class="col-sm-10 input-group">
      <textarea class="form-control" rows="10" cols="30" name="content" id="content"><%- detail.content %></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">图片</label>
    <div class="col-sm-10">
        <img src="<%= detail.poster %>" alt="" class="img img-responsive">
        <input class="form-control" type="file" name="poster" value="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">发表文章</button>
    </div>
  </div>
</form>
<%- include ../include/footer.html%>
